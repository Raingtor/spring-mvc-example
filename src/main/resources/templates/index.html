<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/shards.min.css">
    </head>
    <body>
    <div class="example col-md-10 ml-auto mr-auto">
        <div th:switch="${products}">
            <div th:case="*">
                <h2>Продукты</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Цена</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.type}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td><a th:href="@{/products/edit/update/{id}(id=${product.id})}">Редактировать</a></td>
                        <td><a th:href="@{/products/delete/{id}(id=${product.id})}">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="products/create">Добавить новый продукт</a></p>
        </div>
    </div>
    </body>
</html>
